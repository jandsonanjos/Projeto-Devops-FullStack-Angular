<header class="app-header">
  <nav class="navbar" [class.menu-open]="isMenuOpen">
    <div class="nav-brand">
      <i class="fas fa-university"></i>
      <span>BANCO SKULL</span>
      <button class="mobile-menu-btn" (click)="toggleMenu()">
        <i class="fas fa-bars" [class.fa-times]="isMenuOpen"></i>
      </button>
    </div>

    <div class="nav-links" [class.active]="isMenuOpen">
      <a routerLink="/dashboard"
        routerLinkActive="active"
        class="nav-item"
        (click)="closeMenu()">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/extrato"
        routerLinkActive="active"
        class="nav-item"
        (click)="closeMenu()">
        <i class="fas fa-list-ul"></i>
        <span>Extrato</span>
      </a>
      <a routerLink="/saldo"
        routerLinkActive="active"
        class="nav-item"
        (click)="closeMenu()">
        <i class="fas fa-wallet"></i>
        <span>Saldo</span>
      </a>
    </div>

    <div class="nav-user">
      <button class="user-menu" [class.active]="showUserMenu" (click)="toggleUserMenu()">
        <i class="fas fa-user-circle"></i>
        <span>Minha Conta</span>
      </button>
      <div class="user-dropdown" [class.active]="showUserMenu">
        <div class="dropdown-item" routerLink="/perfil" (click)="closeMenu()">
          <i class="fas fa-user-cog"></i>
          <span>Gerenciar Conta</span>
        </div>
        <div class="dropdown-item" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>
